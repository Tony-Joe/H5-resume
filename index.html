<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript">
    //->REM
    ~function () {
        var desW = 320,
                winW = document.documentElement.clientWidth,
                oMain = document.querySelector('.main');
        if (winW > 640) {
            oMain.style.width = 640 + 'px';
            document.documentElement.style.fontSize = '200px';
            return;
        }
        document.documentElement.style.fontSize = winW / desW * 100 + 'px';
    }();

    //->INIT SWIPER
    new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        onSlideChangeEnd: function (swiper) {
            var slideAry = swiper.slides,
                    curIn = swiper.activeIndex,
                    total = slideAry.length;
            var targetId = 'page';
            switch (curIn) {
                case 0:
                    targetId += total - 2;
                    break;
                case (total - 1):
                    targetId += 1;
                    break;
                default:
                    targetId += curIn;
            }
            [].forEach.call(slideAry, function (item, index) {
                if (curIn === index) {
                    item.id = targetId;
                    return;
                }
                item.id = null;
            });
        }
    });

    //->MUSIC
    ~function () {
        var musicMenu = document.getElementById('musicMenu'),
                musicAudio = document.getElementById('musicAudio');
        musicMenu.addEventListener('click', function () {
            if (musicAudio.paused) {
                musicAudio.play();
                musicMenu.className = 'music move';
                return;
            }
            musicAudio.pause();
            musicMenu.className = 'music';
        }, false);

        function controlMusic() {
            musicAudio.volume = 0.5;
            musicAudio.play();
            musicAudio.addEventListener('canplay', function () {
                musicMenu.style.display = 'block';
                musicMenu.className = 'music move';
            }, false);
        }

        window.setTimeout(controlMusic, 1000);
    }();
</script>
